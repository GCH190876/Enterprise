<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="createideal.css">
    <script src=""></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="d-flex justify-content-between">
            <div>
                <ul class="d-flex m-1">
                    <li id="login-site">LOGINSITE</li>
                    <li>ADMIN PAGES</li>
                </ul>
            </div>
            <div class="icon">
                <img src="avataricon.png">
                <img src="bellr.jpg">
            </div>
        </nav>
    </header>
    <main class="d-flex">
        <div class="left-menu">
            <div class="menu-title">
                <img src="backbutton.png">
                <p>Main Page</p>
            </div>
            <div class="information">
                <img src="avataricon.png">
                <div class="d-flex flex-column">
                    <p>Name</p>
                    <p>Information</p>
                </div>
            </div>
            <div>
                <h3 style="border-bottom:1px solid black">Function</h3>
                <div>
                    <ul>
                        <li class="d-flex">
                            <img src="home.jpg">
                            <button onclick="clickMe()" class="home-button">Home</button>
                        </li>
                         <li class="d-flex">
                            <img src="ranks.png">
                            <button onclick="clickMe()" class="rank-button">Ideals Ranking</button>
                        </li>
                        <li class="d-flex">
                            <img src="note.jpg">
                            <button onclick="clickMe()" class="set-ideal">Set Ideal date</button>
                        </li>
                        <li class="d-flex">
                            <img src="globle.png">                          
                            <button>Create Account</button>
                        </li>
                        <li class="d-flex">
                            <img src="pen.png">
                            <button onclick="clickMe()" class="details">See Ideal details</button>
                        </li>
                        <li class="d-flex">
                            <img src="gear.png">
                            <button onclick="clickMe()" class="logout">Logout</button></li>
                    </ul>
                </div>
            </div>
           
        </div>
        <div class="right-content">
            <div>
                <h1>Create Ideal</h1>
            </div>
            <div class="right-content">
                <form>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Ideal Name</label> 
    <div class="col-8">
      <input id="text" name="text" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-4 col-form-label">Detail</label> 
    <div class="col-8">
      <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">Start Date</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-calendar"></i>
          </div>
        </div> 
        <input id="text1" name="text1" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="text2" class="col-4 col-form-label">First Closure Date</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-calendar"></i>
          </div>
        </div> 
        <input id="text2" name="text2" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="text3" class="col-4 col-form-label">Final Closure Date</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-calendar"></i>
          </div>
        </div> 
        <input id="text3" name="text3" type="text" class="form-control">
      </div>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>
            </div>
            </div>
        </div>
    </main>
</body>
</html>

</script>
