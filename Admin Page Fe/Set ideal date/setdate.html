<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="setdate.css">
    <script src="homepage.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="d-flex justify-content-between">
            <div>
                <ul class="d-flex m-1">
                    <li id="login-site">LOGINSITE</li>
                    <li>ADMIN PAGES</li>
                </ul>
            </div>
            <div class="icon">
                <img src="avataricon.png">
                <img src="bellr.jpg">
            </div>
        </nav>
    </header>
    <main class="d-flex">
        <div class="left-menu">
            <div class="menu-title">
                <img src="backbutton.png">
                <p>Main Page</p>
            </div>
            <div class="information">
                <img src="avataricon.png">
                <div class="d-flex flex-column">
                    <p>Name</p>
                    <p>Information</p>
                </div>
            </div>
            <div>
                <h3 style="border-bottom:1px solid black">Function</h3>
                <div>
                    <ul>
                        <li class="d-flex">
                            <img src="home.jpg">
                            <button onclick="clickMe()" class="home-button">Home</button>
                        </li>
                        <li class="d-flex">
                            <img src="ranks.png">
                            <button onclick="clickMe()" class="rank-button">Ideals Ranking</button>
                        </li>
                        <li class="d-flex">
                            <img src="note.jpg">
                            <button onclick="clickMe()" class="set-ideal">Set Ideal date</button>
                        </li>
                        <li class="d-flex">
                            <img src="globle.png">                          
                            <button>Create Account</button>
                        </li>
                        <li class="d-flex">
                            <img src="pen.png">
                            <button onclick="clickMe()" class="details">See Ideal details</button>
                        </li>
                        <li class="d-flex">
                            <img src="gear.png">
                            <button onclick="clickMe()" class="logout">Logout</button></li>
                    </ul>
                </div>
            </div>
           
        </div>
        <div class="right-content">
            <div>
                <h1>Ideal Example Number 2</h1>
            </div>
            <div class="right-content">
                <table class="d-flex flex-row">
                   <td class="p-1">On Going</td>
                   <td class="p-2">Created By: Tran Van B</td>
                   <td class="p-3">Date Created: 20/03/2022</td>
                 </table>
            </div>
            <div class="right-content">
                <div class="form-group ">
      <label class="control-label col-sm-2 requiredField" for="date">
       First closure date
       <span class="asteriskField">
        *
       </span>
      </label>
      <div class="col-sm-10">
       <div class="input-group">
        <div class="input-group-addon">
         <i class="fa fa-calendar">
         </i>
        </div>
        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
       </div>
      </div>
     </div>
     <div class="form-group ">
      <label class="control-label col-sm-2 requiredField" for="date1">
       Final closure date
       <span class="asteriskField">
        *
       </span>
      </label>
      <div class="col-sm-10">
       <div class="input-group">
        <div class="input-group-addon">
         <i class="fa fa-calendar">
         </i>
        </div>
        <input class="form-control" id="date1" name="date1" placeholder="MM/DD/YYYY" type="text"/>
       </div>
      </div>
     </div>
     <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
       <button class="btn btn-primary " name="submit" type="submit">
        Save Changes
       </button>
      </div>
            </div>
            <div></div>
            <div></div>
        </div>
    </main>
</body>
</html>

</script>
